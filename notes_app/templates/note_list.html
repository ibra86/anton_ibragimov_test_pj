{% extends 'base.html' %}

{% block content %}
<div class="col-md-8">
    {% for note in notes %}
        <div class="media">
            <div class="media-body">
                <h1 class="media-heading">
                    <a href="{% url 'note_detail' pk=note.pk %}">
                    {{ note.title }}
                    </a>
                </h1>
                <p>{{ note.text|linebreaksbr }}</p>
                    <div class="date">
                        published: {{note.published_date}}
                    </div>
                <br>
            </div>
            {% comment %}<div class="media-right">
            {% if note.photo %}
                <img class="img-rounded" src="{{ note.photo.url }}" style="width:60px"/>
            {% else %}
                <span style="width:60px;display:inline-block"></span>
            {% endif %}
            </div>{% endcomment %}
        </div>
    {% endfor %}
    </div>
{% endblock %}
