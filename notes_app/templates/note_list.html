{% extends 'base.html' %}

{% block content %}
<div class="col-md-8">
	{% for note in notes %}
		<div class="media">

			<div class="media-body">
				<h1 class="media-heading">
					<a href="#">
					{{ note.title }}
					</a>
				</h1>
				<p>{{ note.text|linebreaksbr }}</p>
					<div class="date">
						published: {{note.published_date}}
					</div>
				<br/>
			</div>

		</div>
	{% endfor %}
	</div>
{% endblock %}
