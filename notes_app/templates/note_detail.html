{% extends 'base.html' %}

{% block content %}
<div class="col-md-8">
	<div class="note" id='note_detail'>
			{{ note.published_date }}
		<h1>{{ note.title }}</h1>
		<p>{{ note.text|linebreaksbr }}</p>
	</div>
</div>
<div class="col-md-4">
	{% comment %}<div class="note-photo">
		{% if note.photo %}
			<img class="img-responsive" src="{{ note.photo.url }}" />
		{% endif %}
	</div>{% endcomment %}
</div>
{% endblock %}
